name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Docker Compose
      run: docker-compose -f docker-compose.test.yml build

    - name: Run Tests
      run: docker-compose -f docker-compose.test.yml run app
