name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Docker Compose
      run: docker-compose -f docker-compose.test.yml build

    - name: Start services
      run: docker-compose -f docker-compose.test.yml up -d

    - name: Debug - Show running containers
      run: docker ps
      
    - name: Monitor logs and shutdown
      run: docker-compose -f docker-compose.test.yml logs -f app | (grep -m 1 "exited with code 0" && docker-compose -f docker-compose.test.yml down)
